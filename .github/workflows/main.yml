name: Python API Tests with Allure History

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Restore Allure history
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-history || true

      - name: Run tests
        run: |
          pytest tests/ --alluredir=allure-results || true

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report --history allure-history

      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure-history
          path: allure-report/history
